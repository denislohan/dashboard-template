<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Design</title>
</head>

<body>



    <div class="container">

        <header id="header" class="main-grid-area">
            <div class="title-section">
                <h1 class="dashboard-title">Dashboard</h1>
                <p>Information about your current plan and usages</p>
            </div>
            <div class="date">

                <div class="date-icon">
                    <img src="resources/Calendar.svg" alt="">
                </div>

                <p>Wednesday, 17 May 2021</p>

                <div class="date-selector">
                    <img src="resources/chevron-down 1.svg" alt="">

                </div>
            </div>

        </header>

        <nav id="navbar" class="main-grid-area">
            <div class="nav-header">
                <div>
                    <img src="resources/star-logo.svg" alt="">
                </div>
                <div class="nav-name">
                    <p>Nucleus</p>
                </div>
            </div>

            <div class="side-link profile">
                <div>
                    <img src="resources/prof.svg" alt="">
                </div>
                <a href="">Profile</a>
            </div>

            <div class="side-link billing">
                <div>
                    <img src="resources/billing.svg" alt="">
                </div>
                <a href="">Billings</a>
            </div>
            <div class="side-link">
                <div>
                    <img src="resources/Wallet.svg" alt="">
                </div>
                <a href="">Invoices</a>
            </div>
            <hr class="nav-separator">
            <div class="side-link">
                <div>
                    <img src="resources/Setting.svg" alt="">
                </div>
                <a href="">Settings</a>
            </div>
            <div class="side-link">
                <div>
                    <img src="resources/Calling.svg" alt="">
                </div>
                <a href="">Help</a>
            </div>
            <div class="side-link">
                <div>
                    <img src="resources/Logout.svg" alt="">
                </div>
                <a href="">Log out</a>
            </div>

        </nav>



        <main id="content" class="main-grid-area">

            <section class="top-numbers">

                <div class="stats-card">
                    <div class="paper">
                        <img src="resources/Paper.svg" alt="">
                    </div>
                    <div>
                        <p class="card-title">projects</p>
                        <p class="card-number">3</p>
                    </div>
                </div>

                <div class="stats-card">
                    <div class="swap">
                        <img src="resources/Swap.svg" alt="">
                    </div>
                    <div>
                        <p class="card-title">Requests</p>
                        <p class="card-number">3456</p>
                    </div>
                </div>

                <div class="stats-card">
                    <div class=profile>
                        <img src="resources/profile.svg" alt="">
                    </div>
                    <div>
                        <p class="card-title">Users</p>
                        <p class="card-number">3</p>
                    </div>
                </div>

                <div class="stats-card">
                    <div class="graph-card">
                        <img src="resources/paper.svg" alt="">
                    </div>
                    <div>
                        <p class="card-title">Storage</p>
                        <p class="card-number">128/500 GB</p>
                    </div>
                </div>
            </section>

            <section class="graph">
                <div>
                    <img src="resources/Frame 2.svg" alt="">
                </div>
            </section>
        </main>
        <aside id="aside" class="main-grid-area">Aside</aside>

    </div>
</body>

</html>
